<!-- index.html -->
<!DOCTYPE html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html lang="en" ng-app="barometer">
<head>
	<!-- META -->
	<meta charset="utf-8">

	<title>Barometer</title>

	<!-- FAVICON -->
	<link rel="shortcut icon" href="/public/img/favicon.png">

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/index.css">
	<!-- load bootstrap -->

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>

	<script src="/public/js/app.js"></script>
	<script src="/public/js/controllers.js"></script>
</head>

<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="setupController">
	<div class="container">
	  <div class="row">
	    <div class="page-header col-lg-12">
	      <h1>Barry the Barometer</h1>
	    </div>
	  </div>

	  <div class="row">
	    <div class="form-group col-lg-6">
	      <label>After or on</label>
	      <input type="text" ng-model="query.start" placeholder="YYYY-MM-DD" class="form-control">
	    </div>
	    <div class="form-group col-lg-6">
	      <label>Before or on</label>
	      <input type="text" ng-model="query.end" placeholder="YYYY-MM-DD" class="form-control">
	    </div>
	  </div>
	  <hr>
	  <div class="row">
	    <div class="form-group col-lg-12">
	      <div class="btn-large btn-success btn" style="white-space: normal; width: 100%" ng-click="query.submit()">
	        <h4>
	          Show me some funnels
	        </h4>
	      </div>
	    </div>
	  </div>

	  <div class="row">
	  <!-- Show pretty data -->
			<pre>
				{{ query.funnelString }}
			</pre>
	  </div>
	</div>
</body>
</html>
